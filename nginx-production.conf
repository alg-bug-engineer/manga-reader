# ========================================
# Nginx配置文件 - Next.js漫画阅读器
# 域名: manga.ai-knowledgepoints.cn
# ========================================

# HTTP - 重定向到HTTPS (由Certbot管理)
server {
    if ($host = manga.ai-knowledgepoints.cn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name manga.ai-knowledgepoints.cn;
    return 404; # managed by Certbot
}

# HTTPS - 反向代理到Next.js (端口4000)
server {
    server_name manga.ai-knowledgepoints.cn;

    # ========================================
    # SSL证书配置 (由Certbot管理,不要修改)
    # ========================================
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/manga.ai-knowledgepoints.cn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/manga.ai-knowledgepoints.cn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # ========================================
    # 安全头部
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================
    # 日志配置
    # ========================================
    access_log /var/log/nginx/manga-reader-access.log;
    error_log /var/log/nginx/manga-reader-error.log;

    # ========================================
    # 上传文件大小限制
    # ========================================
    client_max_body_size 100M;

    # ========================================
    # 反向代理到 Next.js (端口 4000)
    # ========================================
    location / {
        proxy_pass http://127.0.0.1:4000;

        # Next.js 必需的头部设置 (支持 WebSocket/HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ⚠️ 关键配置: 转发 Referer 头(解决图片403问题)
        proxy_set_header Referer $http_referer;

        # 缓存配置
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 禁用缓冲(支持Server-Sent Events)
        proxy_buffering off;
    }

    # ========================================
    # Next.js 静态资源缓存优化
    # ========================================
    location /_next/static {
        proxy_pass http://127.0.0.1:4000;

        # 静态资源长期缓存
        add_header Cache-Control "public, max-age=31536000, immutable";

        # 启用gzip压缩
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    location /static {
        proxy_pass http://127.0.0.1:4000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ========================================
    # 图片API特殊处理 (不缓存)
    # ========================================
    location /api/images {
        proxy_pass http://127.0.0.1:4000;

        # ⚠️ 确保Referer被正确转发
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 禁用缓存
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========================================
    # 其他API路由 (不缓存)
    # ========================================
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;

        # 转发所有必要的头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;

        # 禁用缓存
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================
    # 图片文件直接访问 (如果有)
    # ========================================
    location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Referer $http_referer;

        # 图片缓存1小时
        add_header Cache-Control "public, max-age=3600";
    }

    # ========================================
    # 字体文件缓存
    # ========================================
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://127.0.0.1:4000;
        add_header Cache-Control "public, max-age=2592000"; # 30天
    }
}
